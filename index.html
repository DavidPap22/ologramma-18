<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>MARKER TEST</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#000}
    a-scene, canvas { width:100vw !important; height:100vh !important; }
    #info { position: fixed; left:10px; top:10px; z-index:9999; color:#0f0; background:rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px; font-family:monospace; }
    #hint { position: fixed; right:10px; top:10px; z-index:9999; color:#fff; background:rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px; }
  </style>
</head>
<body>
  <div id="info">Marker: —</div>
  <div id="hint">Mostra il marker stampato o su 2° schermo: quando rilevato vedrai "FOUND" e contorni AR.js</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- camera -->
    <a-entity camera position="0 0 0"></a-entity>

    <!-- global visual (should be visible immediately) -->
    <a-entity particle-system="preset: dust; color: #ff3333, #ff9999; particleCount: 150; size:0.04; positionSpread: 1.5 1 1.5;"></a-entity>

    <!-- floating object visible immediately -->
    <a-box position="0 0.8 -1" material="color:#ff7070" rotation="0 45 0" depth="0.3" width="0.35" height="0.35"></a-box>

    <!-- marker -->
    <a-marker id="m" type="pattern" url="qr-marker.pat">
      <a-ring rotation="-90 0 0" radius-inner="0.4" radius-outer="0.6" material="shader:flat; color:#ff4444; opacity:0.35"></a-ring>
      <a-box position="0 0.5 0" depth="0.15" width="0.4" height="0.35" material="color:#ffeaea"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const badge = document.getElementById('info');
    const marker = document.getElementById('m');
    marker.addEventListener('markerFound', ()=> {
      console.log('[TEST] markerFound');
      badge.textContent = 'Marker: FOUND ✓';
      badge.style.color = '#0f0';
    });
    marker.addEventListener('markerLost', ()=> {
      console.log('[TEST] markerLost');
      badge.textContent = 'Marker: LOST';
      badge.style.color = '#f66';
    });

    // very small logger to console: show video elements & canvas
    setTimeout(()=> {
      console.log('[TEST] videos in DOM:', document.querySelectorAll('video').length);
      console.log('[TEST] canvas present:', !!document.querySelector('canvas'));
    }, 1200);
  </script>
</body>
</html>
